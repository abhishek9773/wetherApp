<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width", intitial-scale="1.0">
        <title> Wether App - Easy Tutorials</title>
        <link rel = "styleSheet" href="style.css">

    </head>

    <body>
        <div class="card" >
            <div class="search">
                <input type="text" placeholder = "enter city name" spellcheck="false" >
                <button> <img src="images/search-interface.png" width="15" hieght="10"></button>
            </div>
            
            <div clas = "wether">
                <img src="images/rain.png" class="wether-icon" >
                <h1 class= "temp">21°c</h1>
                <h2 class="city"> new York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p> Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p> Wind Speed </p>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>



    </body>
    <script>
        const apikey="14ff4a825eea90528bc59b62da9b27cf";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchButton = document.querySelector(".search button");
        
        async function checkWether(city){
            const response= await fetch(apiUrl + city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;  
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp )+ "°c"; 
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            // change image according to the wether.
            


        }

        searchButton.addEventListener("click",()=>{
            checkWether(searchBox.value);
        });
       
    </script>
</html>
